<!DOCTYPE html>
<html>
<head>
	<script src='coder.js'></script>
	<link rel = "stylesheet" type="text/css" href="coder.css">

</head>

<body>

<div id='decodecode' class='maincontent'>
		<div class='topheader'>
			<p>James Zhang</p>
		</div>

		<div class='contentwrapper'>
			<div class='keywrapper'>
				<h2>key</h2>
				<input type='number' min="1" max="26" id='displaceby'></input>
			</div>
			<div class='iowrapper'>
				<h2>text in</h2>
				<input type='text' id='simpletextin'></input>
				<h2>text out</h2>
				<input type='text' id='simpletextout'></input>
			</div>
			<div class='buttonswrapper'>
				<button id='simplebutton' onclick='simplecode()'>Code</button>
				<button id='simpledecode' onclick='simpledecode()'>Decode</button>
			</div>
		</div>
		<div class='descriptionwrapper'>
			<div class='descriptiontext'>

			</div>
			<div class='descriptionimage'>

			</div>
		</div>
	
	<div class='contentwrapper'>
		<div class='keywrapper'>
			<h2>key</h2>
			<input type='text' id='letterkey'></input>
			<button id='letterswapkeygen' onclick='letterswapkeygen()'>Generate</button>
		</div>
		<div class='iowrapper'>
			<h2>text in</h2>
			<input type='text' id='letterswapin'></input>
			<h2>text out</h2>
			<input type='text' id='letterswapout'></input>
		</div>
		<div class='buttonswrapper'>
			<button id='letterswapcode' onclick='letterswapcode()'>Code</button>
			<button id='letterswapdecode' onclick='letterswapdecode()'>Decode</button>
		</div>
	</div>
</div>

</html>
